@PART[SSTU*]:HAS[@MODULE[SSTUModularUpperStage]]:NEEDS[SSTU]
{
	@MODULE[SSTUModularUpperStage]
	{
	//standard config fields
	@tankDiameterIncrement *= 1.6 //= 0.625
	@minTankDiameter *= 1.6 //= 1.25
	@maxTankDiameter *= 1.6 //= 1.875
	//topFairingIndex = 0
	//lowerFairingIndex = 1
	//noseInterstageNode = noseInterstage
	//mountInterstageNode = mountInterstage
	//subtractMass = false
	//subtractCost = false
	
	//setup the default values for the models in this part
	//splitTank = true
	@currentTankDiameter *= 1.6 //= 1.875
	//currentTankHeight = 1
	//supportPercent = 5

	@UPGRADES
	{
		@UPGRADE,*
		{
			@maxDiameter *= 1.6 //= 1.875
		}
	}
}
}	


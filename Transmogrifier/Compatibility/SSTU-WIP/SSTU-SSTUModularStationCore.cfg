
@PART[SSTU*]:HAS[@MODULE[SSTUModularStationCore]]:NEEDS[SSTU]
{
	@MODULE[SSTUModularStationCore]
	{
		@topDiameter *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$
		@coreDiameter *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$	
		@bottomDiameter *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$
		@CORE[*]
			{
				@volume *= 1.6 //#$TRANSMOGRIFIER/transmogrifierScalar$
				@volume *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$
				@mass *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$
				@mass *= 1.6 // #$TRANSMOGRIFIER/transmogrifierScalar$
			}
	@SOLAR,* //[*]
	{
		@POSITION,0
		{
			@position[*] *= 1.6 //#$TRANSMOGRIFIER/transmogrifierScalar$
			//rotation = 0, 180, 0
		}
		@POSITION,1
		{
			@position[*] *= 1.6 //#$TRANSMOGRIFIER/transmogrifierScalar$
			//rotation = 0, 0, 0
		}
	}	
}




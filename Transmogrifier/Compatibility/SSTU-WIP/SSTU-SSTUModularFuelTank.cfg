@PART[SSTU*]:HAS[@MODULE[SSTUModularFuelTank]]:NEEDS[SSTU]
{
	@MODULE[SSTUModularFuelTank]
	{
		@tankDiameterIncrement = 0.5
		@minTankDiameter = 0.1
		@maxTankDiameter = 3.0
		@currentTankDiameter = 2
		
		@UPGRADES
		{
			@UPGRADE,*
			{
				@maxDiameter *= 1.6 //= 1.875
			}
		}
	}
}	

